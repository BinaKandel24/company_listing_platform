<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Details</title>
  <style>
    /* Reset & base styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header styling consistent with homepage */
    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 20px;
      font-weight: bold;
    }
    header button.logout-btn {
      background-color: #e3342f;
      border: none;
      padding: 8px 16px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
      min-width: 100px;
    }
    header button.logout-btn:hover {
      background-color: #c12723;
    }

    /* Main container */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      flex-grow: 1;
    }

    /* Company info card */
    .company-info {
      background: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .company-info h2 {
      margin-top: 0;
      color: #333;
    }
    .company-info p {
      margin: 8px 0;
      font-size: 16px;
      color: #222;
    }
    .company-info strong {
      color: #555;
    }
    .average-rating {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #444;
    }

    /* Rating form */
    .rating-form {
      background: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .rating-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }
    .rating-form select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 15px;
      box-sizing: border-box;
      appearance: none;
      background-color: white;
      background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px 16px;
    }
    .rating-form button {
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .rating-form button:hover {
      background-color: #0056b3;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        margin: 20px 15px;
      }
      header {
        padding: 15px 20px;
      }
      header button.logout-btn {
        min-width: auto;
        padding: 6px 12px;
        font-size: 13px;
      }
      .rating-form {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">[Co. Logo]</div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</header>

<div class="container">
  <div class="company-info" id="companyDetails">
    <!-- Company details will be inserted here -->
  </div>

  <div class="rating-form" id="ratingSection">
    <h3>Rate this company</h3>
    <form id="ratingForm">
      <label for="ratingSelect">Select Rating</label>
      <select id="ratingSelect" required>
        <option value="" disabled selected>Select rating</option>
        <option value="1">★☆☆☆☆</option>
        <option value="2">★★☆☆☆</option>
        <option value="3">★★★☆☆</option>
        <option value="4">★★★★☆</option>
        <option value="5">★★★★★</option>
      </select>
      <button type="submit">Submit Rating</button>
    </form>
  </div>
</div>

<script>
  // Redirect to login if no userType
  if (!localStorage.getItem('userType')) {
    window.location.href = 'login.html';
  }

  // Logout button logic
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('userType');
    window.location.href = 'login.html';
  });

  // Get company ID from query param
  const params = new URLSearchParams(window.location.search);
  const companyId = params.get('id');

  // Load companies from localStorage
  const companies = JSON.parse(localStorage.getItem('companies') || '[]');

  // Find company by ID
  const company = companies.find(c => c.id === companyId);

  if (!company) {
    document.getElementById('companyDetails').innerHTML = '<p>Company not found.</p>';
    document.getElementById('ratingSection').style.display = 'none';
  } else {
    // Show company details
    function getStars(rating) {
      let stars = '';
      for(let i = 1; i <= 5; i++) {
        stars += i <= rating ? '★' : '☆';
      }
      return stars;
    }

    // Calculate average rating
    const totalReviews = company.ratings ? company.ratings.length : 0;
    const averageRating = totalReviews === 0 ? 0 : Math.round(company.ratings.reduce((a,b) => a + b, 0) / totalReviews);

    const avgStars = getStars(averageRating);

    const companyHTML = `
      <h2>${company.name}</h2>
      <p><strong>Address:</strong> ${company.address}</p>
      <p><strong>Info:</strong> ${company.info}</p>
      <p><strong>Category:</strong> ${company.category}</p>
      <p><strong>Contact:</strong> ${company.contact}</p>
      <p class="average-rating"><strong>Average Rating:</strong> ${avgStars} (${totalReviews} review${totalReviews !== 1 ? 's' : ''})</p>
    `;
    document.getElementById('companyDetails').innerHTML = companyHTML;

    // Show rating form only for normal users
    const userType = localStorage.getItem('userType');
    if(userType === 'owner') {
      document.getElementById('ratingSection').style.display = 'none';
    }
  }

  // Handle rating submission
  const ratingForm = document.getElementById('ratingForm');
  if(ratingForm) {
    ratingForm.addEventListener('submit', e => {
      e.preventDefault();

      const selectedRating = parseInt(document.getElementById('ratingSelect').value);
      if(!selectedRating) {
        alert('Please select a rating.');
        return;
      }

      // Add rating to company and save
      if(!company.ratings) company.ratings = [];
      company.ratings.push(selectedRating);

      // Update company in the companies array
      const idx = companies.findIndex(c => c.id === company.id);
      if(idx !== -1) {
        companies[idx] = company;
        localStorage.setItem('companies', JSON.stringify(companies));
        alert('Thank you for your rating!');
        window.location.href = 'index.html';
      } else {
        alert('Error saving rating.');
      }
    });
  }
</script>

</body>
</html>
