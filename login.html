<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Company Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 30px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 15px 0;
      width: 100%;
      transition: background-color 0.2s ease;
    }
    #ownerBtn {
      background-color: #28a745;
      color: white;
    }
    #ownerBtn:hover {
      background-color: #218838;
    }
    #userBtn {
      background-color: #007bff;
      color: white;
    }
    #userBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login as:</h2>
  <button id="ownerBtn">Business Owner</button>
  <button id="userBtn">User</button>
</div>

<script>
  document.getElementById('ownerBtn').onclick = () => {
    localStorage.setItem('userType', 'owner');
    window.location.href = 'index.html';
  };

  document.getElementById('userBtn').onclick = () => {
    localStorage.setItem('userType', 'user');
    window.location.href = 'index.html';
  };
</script>

</body>
</html>
